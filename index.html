<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alpine Todo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="pico.css" />
  </head>
  <body>
    <main class="container">
      <div x-data="todoFuncs()">
        <form x-on:submit.prevent>
          <label for="todoItem">
            Add some todos
            <input
              x-model="todoFuncs.userInput"
              type="text"
              id="todoItem"
              name="todoItem"
              placeholder="Drink some water"
            />
          </label>
          <button x-on:click="todoFuncs.addTodo()" role="button">Add</button>
        </form>
        <template x-for="todo in todos">
          <div>
            <input type="checkbox" id="terms" name="terms" />
            <span x-text="todo.item"></span>
          </div>
        </template>
      </div>
    </main>
    <script>
      function todoFuncs() {
        return {
          todos: [],
          userInput: "",
          addTodo() {
            // if (this.userInput) {
            //   this.todos.push({
            //     item: this.userInput,
            //     completed: false,
            //   });
            //   this.userInput = "";
            this.todos.push(this.userInput);
          },
        };
      }
    </script>
  </body>
</html>

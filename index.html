<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alpine Todo</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="pico.css" />
  </head>
  <body>
    <main class="container">
      <div
        x-data="{
          todos: [],
          userInput: '',
          addTodo() {
            if(this.userInput.trim()) {
              this.todos.push({id: Date.now(), item: this.userInput});
            }
            this.userInput = '';
          },
          removeTodo(todoItem) {
            this.todos = this.todos.filter(item => item.id !== todoItem.id)
          }
        }"
      >
        <form x-on:submit.prevent>
          <label for="todoItem">
            Add some todos
            <input
              x-model="userInput"
              type="text"
              id="todoItem"
              name="todoItem"
              placeholder="Drink some water"
            />
          </label>
          <button x-on:click="addTodo()" role="button" style="width: 5rem">
            Add
          </button>
        </form>
        <template x-for="todo in todos">
          <div style="padding-top: 5px">
            <input type="checkbox" id="terms" name="terms" />
            <span x-text="todo.item"></span>
            <button
              role="button"
              class="secondary"
              x-on:click="removeTodo(todo)"
              style="padding: 0 6px 0 6px; width: 2rem"
            >
              x
            </button>
          </div>
        </template>
        <button
          x-on:click="todos = []"
          x-show="todos.length"
          class="outline"
          style="width: 7rem"
        >
          Clear All
        </button>
      </div>
    </main>
  </body>
</html>
